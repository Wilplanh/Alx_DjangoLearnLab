{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Your profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>Account</legend>
      {{ u_form.as_p }}
    </fieldset>

    <fieldset>
      <legend>Profile</legend>
      {% if request.user.profile.avatar %}
        <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="max-width:150px;">
      {% endif %}
      {{ p_form.as_p }}
    </fieldset>

    <button type="submit">Update profile</button>
  </form>
{% endblock %}
