{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
  <h1>Delete post?</h1>
  <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
